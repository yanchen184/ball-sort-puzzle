<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>試管倒球遊戲</title>
  <script type="text/javascript">
    // 單頁應用重定向到首頁
    // 這個腳本處理 GitHub Pages 上單頁應用的路由問題
    // 來源: https://github.com/rafgraph/spa-github-pages
    var pathSegmentsToKeep = 1;

    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );

  </script>
</head>
<body>
  <h2>重定向中...</h2>
  <p>如果您沒有被自動重定向，請<a href="https://yanchen184.github.io/ball-sort-puzzle">點擊這裡</a>返回首頁。</p>
</body>
</html>

name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node.js ğŸ”§
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # å¼·åˆ¶å‰µå»º node_modules ç›®éŒ„
      - name: Create node_modules directory
        run: mkdir -p node_modules

      # å®‰è£ä¾è³´
      - name: Install Dependencies ğŸ“¦
        run: npm install

      # åˆ—å‡ºå·²å®‰è£çš„ä¾è³´
      - name: List dependencies
        run: npm list --depth=0

      # æ„å»º
      - name: Build ğŸ—ï¸
        run: CI=false npm run build
      
      # åˆ—å‡ºæ„å»ºç›®å½•
      - name: List build directory
        run: ls -la build

      # æª¢æŸ¥é—œéµæ–‡ä»¶æ˜¯å¦å­˜åœ¨
      - name: Check key files
        run: |
          if [ ! -f build/index.html ]; then
            echo "Error: build/index.html does not exist"
            exit 1
          fi
          if [ ! -d build/static ]; then
            echo "Error: build/static directory does not exist"
            exit 1
          fi
      
      # å‰µå»º .nojekyll æ–‡ä»¶
      - name: Create .nojekyll file
        run: touch build/.nojekyll

      # éƒ¨ç½²
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
          branch: gh-pages
          clean: true

<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/ball-sort-puzzle/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="試管倒球遊戲 - 一個有趣的彩色球排序遊戲"
    />
    <link rel="apple-touch-icon" href="/ball-sort-puzzle/logo192.png" />
    <link rel="manifest" href="/ball-sort-puzzle/manifest.json" />
    <title>試管倒球遊戲</title>
    <script defer="defer" src="/ball-sort-puzzle/static/js/main.js"></script>
    <link href="/ball-sort-puzzle/static/css/main.css" rel="stylesheet">
    <script>
      // GitHub Pages SPA 路由支持
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <noscript>您需要启用 JavaScript 才能运行此应用程序。</noscript>
    <div id="root"></div>
  </body>
</html>
